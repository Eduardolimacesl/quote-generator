<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Quote Generator</title>

  <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="quote-container" id="quote-container">
    <!-- Quote -->
    <div class="quote-text">
      <i class="fas fa-quote-left"></i>
      <span id="quote"></span>
    </div>
    <!-- Author Element -->
    <div class="quote-author">
      <span id="author"></span>
    </div>

    <!-- Bottons -->
    <div class="button-container">
      <button class="twitter-button" id="twitter-btn" title="Tweet This!">
        <i class="fab fa-twitter"></i>
      </button>
      <button class="new-quote" id="newQuote-btn">New Quote</button>
    </div>
  </div>
  <!-- Script -->
  <script src="./script.js"></script>
</body>
</html>
